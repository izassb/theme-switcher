<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme switcher</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toggle">
            <input id="switch" type="checkbox" name="theme"> 
            <label for="switch">
                <img src="assets/moon.svg" alt="darktheme">
                <img src="./assets/sun.svg" alt="initial" style="height: 22px;">
            </label>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
